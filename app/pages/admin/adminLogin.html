<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Banchero</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <header>
            <img id="logo-nav" src="imgs/logoBanchero.png" alt="logo">
            <nav class="nav-menu">
                <ul id="nav-list">
                    <li><a href="inicio">Inicio</a></li>
                    <li><a href="menu">Menú</a></li>
                    <li><a href="reservar">Reservar</a></li>
                    <li><a href="galeria">Galería</a></li>
                    <li><a href="contacto">Contacto</a></li>
                </ul>
        </nav>
        <div id="user-controls">
            <img alt="carrito" id="profile-pic">
            <div class="user-options">
                <h4 class="user-name"></h4>
                <button class="btn-edit" href="editProfile.html">Editar perfil<img src="imgs/icon-edit.svg" alt="edit icon"></button>
                <button class="btn-cerrar">Cerrar sesión<img src="imgs/icon-cerrar-sesion.svg" alt="edit icon"></button>
            </div>
            <a id="btn-login" href="login">Login</a>
            <button id="btn-menu"><img src="/imgs/iconizer-menu.svg" alt=""></button>
        </div>
    </header>
    <main>
        <form class="form login">
            <h2 class="form-title">Iniciar sesión</h2>
            <div class="form-container">
                <div class="form-group">
                    <input type="email" id="email" class="form-input" placeholder="">
                    <label for="email" class="form-label">Email:</label>
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-input" placeholder="">
                    <label for="password" class="form-label">Contraseña:</label>
                </div>
            </div>
            <p class="error">Error al iniciar sesion</p>
            <input type="submit" class="form-submit" value="Ingresar">
            <a href="register" class="form-link">Registrarme</a>
        </form>
    </main>
    <footer>
        <div class="sucurales-footer">
                <ul>
                    <li><h5><span>Sucursales</span></h5></li>
                    <li><h5>Av. Almte. Brown 1220</h5></li>
                    <li><h5>av. Corrientes 1300</h5></li>
                </ul>
                <ul>
                    <li><h5><span>Teléfonos</span></h5></li>
                    <li><h5>Av. Almte. Brown 1220</h5></li>
                    <li><h5>av. Corrientes 1300</h5></li>
                </ul>
        </div>
        <span class="footer-line"></span>
        <div class="icons-footer">
            <div class="logo-footer"><img src="imgs/bancheroFooter.png" alt="logo Banchero"></div>
            <div class="social">
                <a href="https://www.facebook.com/?locale=es_LA" target="_blank"><img src="imgs/icon-facebook.svg" alt=""></a>
                <a href="https://web.whatsapp.com/" target="_blank"><img src="imgs/icon-whatsapp.svg" alt=""></a>
                <a href="https://www.instagram.com/" target="_blank"><img src="imgs/icon-instagram.svg" alt=""></a>
            </div>
        </div>
    </footer>
    <script src="scripts/adminLogin.js"></script>
    <script src="scripts/inicio.js"></script>
</body>
</html>
